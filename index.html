<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MacOutlet</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="top">
                <div class="name">
                    <img src="img/name/image 1.svg" alt="MacOutlet">
                </div>
                <div class="cart">
                    <img src="img/icons/cart.svg" alt="cart">
                    <div class="number">3</div>
                </div>
            </div>
            <div class="slider">
                <img src="img/banners/air_pods_max_banner.jpg" alt="baner_1">
                <img src="img/banners/airpods_pro_banner.png" alt="baner_2">
                <img src="img/banners/apple_tv_banner.png" alt="baner_3">
                <img src="img/banners/ipad_air_banner.jpg" alt="baner_4">
                <img src="img/banners/iphone_12_banner.jpg" alt="baner_5">
                <img src="img/banners/mac_book_banner.jpg" alt="baner_6">
                <img src="img/banners/watch_banner.jpg" alt="baner_7">
            </div>
            <button class="addFromBannerBtn">Add to cart</button>
        </header>
        <main>
            <div class="search-container">
                <div class="search-icon-wrapper">
                    <img src="img/icons/search.svg" alt="search" class="search-icon">
                </div>
                <input type="text" class="search" placeholder="Enter device name...">
                <div class="filter-icon-wrapper">
                    <img src="img/icons/filter.svg" alt="filter" class="filter-icon">
                </div>
                <div class="sort-icon-wrapper">
                    <img src="img/icons/sort.svg" alt="sort" class="sort-icon">
                </div>
            </div>
            <div class="item-list">
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="js/items.js"></script>
    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="slick-1.8.1/slick/slick.min.js"></script>
    <script src="js/slick-ini.js"></script>
</body>
</html>
